name: Social Media Publisher

on:
  push:
    branches:
      - main
      - master
    paths:
      - '_posts/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetch last 2 commits to detect changes

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: _posts/**

      - name: Set up Python
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml python-frontmatter requests tweepy

      - name: Publish to social media
        if: steps.changed-files.outputs.any_changed == 'true'
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          # Add other social media tokens as needed
        run: python .github/scripts/publish_social.py ${{ steps.changed-files.outputs.all_changed_files }}
